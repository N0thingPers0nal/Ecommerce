<html>
  <head>
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="/login.js" defer></script> -->
    <script src="/script.js" defer> </script>

  <body class="gradient-custom">
    
   <!-- Navigation bar starts -->
   <nav class="navbar m-3 mb-5">
      <div><a class="navbar-brand px-5 me-5" href="#">Shop Anywhere</a></div>
      <div class="d-flex p-0">
        <a
          href="/signup.html"
          class="btn btn-dark rounded-5 text-white px-4 me-5 my-2"
          >Signup</a
        >
      </div>
    </div>
  </nav>
  <!-- Navigation bar ends -->
        <div class="d-flex justify-content-center align-items-center mb-5">
          <div class="col-5">
            <div class="card" style="border-radius: 1rem">
              <div class="d-flex align-items-center">
                <div class="card-body p-5">
                  <div class="text-center pb-3">
                    <span class="h1">Welcome!</span>
                  </div>
                  <h4
                    class="text-center fw-normal mb-3 pb-3"
                    style="letter-spacing: 1px"
                  >
                   Login to your account
                  </h4>
                  <div class="mb-3">
                    <input
                      type="email"
                      id="emailinput"
                      class="form-control border-info"
                      placeholder="Email address"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="password"
                      id="passwordinput"
                      class="form-control border-info"
                      placeholder="Password"
                    />
                  </div>
                  <p id="error"></p>
                  <div class="d-flex justify-content-between pb-2">
                    <a class="small text-muted" href="signup.html">Need an account?</a>
                    <a class="small text-muted" href="#!">Forgot password?</a>
                  </div>

                  <div class="text-center">
                    <button class="btn btn-outline-primary w-100" onclick="login()">Login</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- toast message -->
        <div id="error">
            </div>
         
        </div>
  </body>
</html>
